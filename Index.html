<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CESDE</a>
        </div>
    </nav>
    <div class="container" id="container">
        <div class="mt-3"></div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="form-label">País</label>
                <select class="form-select" aria-label="Default select example" id="countries">
                    <option selected value="co">Colombia</option>
                    <option value="ar">Argentina</option>
                    <option value="us">Usa</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Categoría</label>
                <select class="form-select" aria-label="Default select example" id="categories"
                    onchange="renderData(this.value)">
                    <option selected value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="general">general</option>
                    <option value="health">health</option>
                    <option value="science">science</option>
                    <option value="sports">sports</option>
                    <option value="technology">technology</option>
                </select>
            </div>
        </div>
        <div class="mt-3"></div>
        <div class="row" id="articles">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
